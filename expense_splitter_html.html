<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisters Expense Splitter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons as inline SVG components
        const RefreshCw = ({ className = "", size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
        );

        const Receipt = ({ className = "", size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z"/>
                <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
                <path d="M12 17V7"/>
            </svg>
        );

        const Users = ({ className = "", size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const DollarSign = ({ className = "", size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
        );

        const Plus = ({ className = "", size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = ({ className = "", size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        // Simple localStorage wrapper for shared data simulation
        const storage = {
            get: (key) => {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { value } : null;
                } catch (error) {
                    console.error('Error reading from storage:', error);
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (error) {
                    console.error('Error writing to storage:', error);
                    return null;
                }
            }
        };

        function ExpenseSplitter() {
            const [members, setMembers] = useState([]);
            const [expenses, setExpenses] = useState([]);
            const [newMember, setNewMember] = useState('');
            const [loading, setLoading] = useState(true);
            const [newExpense, setNewExpense] = useState({
                description: '',
                amount: '',
                paidBy: [],
                splitBetween: []
            });

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                setLoading(true);
                try {
                    const membersResult = storage.get('expense-members');
                    const expensesResult = storage.get('expense-list');
                    
                    if (membersResult?.value) {
                        setMembers(JSON.parse(membersResult.value));
                    }
                    if (expensesResult?.value) {
                        setExpenses(JSON.parse(expensesResult.value));
                    }
                } catch (error) {
                    console.log('No existing data found, starting fresh');
                }
                setLoading(false);
            };

            const saveData = (newMembers, newExpenses) => {
                try {
                    storage.set('expense-members', JSON.stringify(newMembers));
                    storage.set('expense-list', JSON.stringify(newExpenses));
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Error saving data. Please try again.');
                }
            };

            const addMember = () => {
                if (newMember.trim()) {
                    const updated = [...members, { id: Date.now(), name: newMember.trim() }];
                    setMembers(updated);
                    saveData(updated, expenses);
                    setNewMember('');
                }
            };

            const removeMember = (id) => {
                const updated = members.filter(m => m.id !== id);
                setMembers(updated);
                saveData(updated, expenses);
            };

            const addExpense = () => {
                if (newExpense.description && newExpense.amount && 
                    newExpense.paidBy.length > 0 && newExpense.splitBetween.length > 0) {
                    const expense = {
                        id: Date.now(),
                        description: newExpense.description,
                        amount: parseFloat(newExpense.amount),
                        paidBy: newExpense.paidBy,
                        splitBetween: newExpense.splitBetween,
                        date: new Date().toLocaleDateString()
                    };
                    const updated = [expense, ...expenses];
                    setExpenses(updated);
                    saveData(members, updated);
                    setNewExpense({
                        description: '',
                        amount: '',
                        paidBy: [],
                        splitBetween: []
                    });
                }
            };

            const deleteExpense = (id) => {
                const updated = expenses.filter(e => e.id !== id);
                setExpenses(updated);
                saveData(members, updated);
            };

            const togglePaidBy = (memberId, ratio = 1) => {
                const existing = newExpense.paidBy.find(p => p.memberId === memberId);
                if (existing) {
                    setNewExpense({
                        ...newExpense,
                        paidBy: newExpense.paidBy.filter(p => p.memberId !== memberId)
                    });
                } else {
                    setNewExpense({
                        ...newExpense,
                        paidBy: [...newExpense.paidBy, { memberId, ratio }]
                    });
                }
            };

            const updatePaymentRatio = (memberId, ratio) => {
                setNewExpense({
                    ...newExpense,
                    paidBy: newExpense.paidBy.map(p => 
                        p.memberId === memberId ? { ...p, ratio: parseFloat(ratio) || 0 } : p
                    )
                });
            };

            const toggleSplitBetween = (memberId) => {
                if (newExpense.splitBetween.includes(memberId)) {
                    setNewExpense({
                        ...newExpense,
                        splitBetween: newExpense.splitBetween.filter(id => id !== memberId)
                    });
                } else {
                    setNewExpense({
                        ...newExpense,
                        splitBetween: [...newExpense.splitBetween, memberId]
                    });
                }
            };

            const calculateBalances = () => {
                const balances = {};
                members.forEach(m => balances[m.id] = 0);

                expenses.forEach(expense => {
                    const perPerson = expense.amount / expense.splitBetween.length;
                    const totalPaidRatio = expense.paidBy.reduce((sum, p) => sum + p.ratio, 0);

                    expense.splitBetween.forEach(memberId => {
                        balances[memberId] -= perPerson;
                    });

                    expense.paidBy.forEach(({ memberId, ratio }) => {
                        balances[memberId] += expense.amount * (ratio / totalPaidRatio);
                    });
                });

                return balances;
            };

            const calculateSettlements = () => {
                const balances = calculateBalances();
                const settlements = [];
                
                const debtors = Object.entries(balances)
                    .filter(([_, amount]) => amount < -0.01)
                    .map(([id, amount]) => ({ id: parseInt(id), amount: -amount }))
                    .sort((a, b) => b.amount - a.amount);
                
                const creditors = Object.entries(balances)
                    .filter(([_, amount]) => amount > 0.01)
                    .map(([id, amount]) => ({ id: parseInt(id), amount }))
                    .sort((a, b) => b.amount - a.amount);

                let i = 0, j = 0;
                while (i < debtors.length && j < creditors.length) {
                    const debtor = debtors[i];
                    const creditor = creditors[j];
                    const amount = Math.min(debtor.amount, creditor.amount);

                    settlements.push({
                        from: members.find(m => m.id === debtor.id).name,
                        to: members.find(m => m.id === creditor.id).name,
                        amount: amount.toFixed(2)
                    });

                    debtor.amount -= amount;
                    creditor.amount -= amount;

                    if (debtor.amount < 0.01) i++;
                    if (creditor.amount < 0.01) j++;
                }

                return settlements;
            };

            const balances = calculateBalances();
            const settlements = calculateSettlements();

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center">
                        <div className="text-center">
                            <RefreshCw className="animate-spin text-purple-600 mx-auto mb-4" size={48} />
                            <p className="text-gray-600">Loading data...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                                        <Receipt className="text-purple-600" />
                                        Sisters Expense Splitter
                                    </h1>
                                    <p className="text-gray-600">Track shared expenses and settle up easily</p>
                                </div>
                                <button
                                    onClick={loadData}
                                    className="flex items-center gap-2 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition"
                                    title="Refresh to see latest updates"
                                >
                                    <RefreshCw size={18} />
                                    Refresh
                                </button>
                            </div>
                            <div className="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                <p className="text-sm text-blue-800">
                                    ðŸ’¡ <strong>Shared across all devices!</strong> All sisters using this link will see the same data. Refresh to see updates.
                                </p>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                    <Users className="text-purple-600" />
                                    Members
                                </h2>
                                <div className="flex gap-2 mb-4">
                                    <input
                                        type="text"
                                        value={newMember}
                                        onChange={(e) => setNewMember(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && addMember()}
                                        placeholder="Add member name"
                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                    <button
                                        onClick={addMember}
                                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                                    >
                                        <Plus size={20} />
                                    </button>
                                </div>
                                <div className="space-y-2">
                                    {members.map(member => (
                                        <div key={member.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                            <span className="font-medium text-gray-800">{member.name}</span>
                                            <button
                                                onClick={() => removeMember(member.id)}
                                                className="text-red-500 hover:text-red-700"
                                            >
                                                <Trash2 size={18} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                    <DollarSign className="text-purple-600" />
                                    Add Expense
                                </h2>
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        value={newExpense.description}
                                        onChange={(e) => setNewExpense({ ...newExpense, description: e.target.value })}
                                        placeholder="Description (e.g., Groceries)"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                    <input
                                        type="number"
                                        step="0.01"
                                        value={newExpense.amount}
                                        onChange={(e) => setNewExpense({ ...newExpense, amount: e.target.value })}
                                        placeholder="Total amount"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Who paid?</label>
                                        <div className="space-y-2">
                                            {members.map(member => (
                                                <div key={member.id} className="flex items-center gap-2">
                                                    <input
                                                        type="checkbox"
                                                        checked={newExpense.paidBy.some(p => p.memberId === member.id)}
                                                        onChange={() => togglePaidBy(member.id)}
                                                        className="rounded text-purple-600"
                                                    />
                                                    <span className="flex-1">{member.name}</span>
                                                    {newExpense.paidBy.some(p => p.memberId === member.id) && (
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            value={newExpense.paidBy.find(p => p.memberId === member.id)?.ratio || 1}
                                                            onChange={(e) => updatePaymentRatio(member.id, e.target.value)}
                                                            placeholder="Ratio"
                                                            className="w-20 px-2 py-1 border border-gray-300 rounded text-sm"
                                                        />
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Split between?</label>
                                        <div className="space-y-2">
                                            {members.map(member => (
                                                <div key={member.id} className="flex items-center gap-2">
                                                    <input
                                                        type="checkbox"
                                                        checked={newExpense.splitBetween.includes(member.id)}
                                                        onChange={() => toggleSplitBetween(member.id)}
                                                        className="rounded text-purple-600"
                                                    />
                                                    <span>{member.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        onClick={addExpense}
                                        className="w-full px-4 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold"
                                    >
                                        Add Expense
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mt-6">
                            <h2 className="text-xl font-semibold mb-4">Current Balances</h2>
                            <div className="grid md:grid-cols-3 gap-4 mb-6">
                                {members.map(member => (
                                    <div key={member.id} className="p-4 bg-gray-50 rounded-lg">
                                        <div className="font-medium text-gray-800">{member.name}</div>
                                        <div className={`text-2xl font-bold ${balances[member.id] >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                            ${Math.abs(balances[member.id]).toFixed(2)}
                                            <span className="text-sm ml-1">
                                                {balances[member.id] >= 0 ? 'gets back' : 'owes'}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {settlements.length > 0 && (
                                <div className="border-t pt-4">
                                    <h3 className="font-semibold text-gray-800 mb-3">Settlement Plan</h3>
                                    <div className="space-y-2">
                                        {settlements.map((settlement, idx) => (
                                            <div key={idx} className="p-3 bg-blue-50 rounded-lg">
                                                <span className="font-medium">{settlement.from}</span>
                                                <span className="mx-2">â†’</span>
                                                <span className="font-medium">{settlement.to}</span>
                                                <span className="ml-2 font-bold text-blue-600">${settlement.amount}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mt-6">
                            <h2 className="text-xl font-semibold mb-4">Expense History</h2>
                            <div className="space-y-3">
                                {expenses.length === 0 ? (
                                    <p className="text-gray-500 text-center py-8">No expenses yet. Add your first expense above!</p>
                                ) : (
                                    expenses.map(expense => (
                                        <div key={expense.id} className="p-4 bg-gray-50 rounded-lg">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <div className="font-semibold text-gray-800">{expense.description}</div>
                                                    <div className="text-sm text-gray-600">{expense.date}</div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-lg font-bold text-purple-600">${expense.amount.toFixed(2)}</span>
                                                    <button
                                                        onClick={() => deleteExpense(expense.id)}
                                                        className="text-red-500 hover:text-red-700"
                                                    >
                                                        <Trash2 size={18} />
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="text-sm text-gray-600">
                                                <div>Paid by: {expense.paidBy.map(p => {
                                                    const member = members.find(m => m.id === p.memberId);
                                                    return member ? `${member.name} (${p.ratio})` : '';
                                                }).join(', ')}</div>
                                                <div>Split between: {expense.splitBetween.map(id => {
                                                    const member = members.find(m => m.id === id);
                                                    return member ? member.name : '';
                                                }).join(', ')}</div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ExpenseSplitter />, document.getElementById('root'));
    </script>
</body>
</html>
